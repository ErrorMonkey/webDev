<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      funcEx4();
      function funcEx1() {
        console.log("hello! im normal func.");
      }
      funcEx1();

      const funcEx2 = function () {
        console.log("hello! im func expression.");
      };
      funcEx2();

      const funcEx3 = () => {
        console.log("hello! im arrow func.");
      };
      funcEx3();

      function funcEx4() {
        console.log("hi im hoisting.");
      }
    </script>
  </body>
</html>
