<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function multifly(x, y) {
        return x * y;
      }
      console.log("multifly()", multifly(5, 2));

      function square(x) {
        return x ** 2;
      }
      console.log("square()", square(5));
    </script>
  </body>
