  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 1.25em;
        color: white;
        background-color: gray;
      }
      span {
        background-color: red;
      }
      #first {
        background-color: blueviolet;
      }
      .second {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>기본 선택자 연습</h1>
    <p>기본 선택자 연습을 해보아요~</p>
    <span>안녕하세요</span>
    <ol>
      <li id="first">1</li>
      <li class="second"></li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
  </body>
</html>
