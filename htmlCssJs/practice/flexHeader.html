<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexHeader</title>
    <style>
      * {
        box-sizing: border-box;
        font-size: 20px;
        font-weight: 700;
      }
      h1 {
        text-align: center;
      }
      body {
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        width: 100%;
        background-color: rebeccapurple;
        color: whitesmoke;
        align-items: center;
        margin-top: 1em;
        padding: 0 0.5em;
        height: 2em;
        justify-content: space-between;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        gap: 0.5em;
        justify-content: space-between;
      }
      .header2 ul {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Flex로 헤더 만들기</h1>
    <header class="header1">
      <span>Logo</span>
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
      </ul>
    </header>
    <header class="header2">
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
      </ul>
    </header>
    <header class="header3">
      <span>Logo</span>
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
      </ul>
      <span>Login</span>
    </header>
    <h1>header4는 선택</h1>
    <header class="header4">
      <ul>
        <span>Logo</span>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
      </ul>
      <ul>
        <span>Login</span>
        <span>Signup</span>
      </ul>
    </header>
  </body>
</html>
