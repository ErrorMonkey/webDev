<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 태그 수업 2</title>
  </head>
  <body>
    <!-- 
      ./ 현재 계층에서 파일 접근
      ../ 현재 계층에서 한 단계 위로 이동해서 접근
    -->

    <img
      src="./img/dog.jpeg"
      alt="셰퍼드 사진입니다."
      width="500px"
      title="마우스 호버 시 나옵니다."
    />
    <div>
      <a href="./01_html.html">앵커 태그는 인라인 요소입니다.</a>
    </div>
    <div>
      <a href="./01_html.html" target="_self">
        타깃 셀프입니다. 현재 창에서 링크로 이동합니다.
      </a>
    </div>
    <div>
      <a href="./01_html.html" target="_blank">
        타깃 블랭크입니다. 새 창을 열어 링크로 이동합니다.
      </a>
    </div>

    <h2>회원가입</h2>
    <form action="">
      이름: <input type="text" name="name" />
      <br />
      이메일: <input type="text" name="email" />
      <br />
      비밀번호: <input type="password" name="pw" />
      <br />
      비밀번호 확인: <input type="password" name="pwCheck" />

      <input type="button" name="btn01" value="제출" />
      <button>제출</button>
      <br />
      취미를 선택하세요.
      <input type="checkbox" name="hobby" value="축구" /> 축구
      <input type="checkbox" name="hobby" value="야구" /> 야구
      <input type="checkbox" name="hobby" value="농구" /> 농구

      <br />
      성별을 선택하세요.
      <input type="radio" name="gender" /> 남성
      <input type="radio" name="gender" /> 여성
      <br />
      15세 이상인가요.
      <input type="radio" name="is_older_15" value="예" /> 예
      <input type="radio" name="is_older_15" value="아니오" /> 아니오

      <br />
      생년월일: <input type="date" name="birth" />
      <br />
      색: <input type="color" name="color" />
      <br />
      range: <input type="range" name="range" min="0" max="10" step="1" />
      <br />
      file: <input type="file" name="image" />
      <br />
      <select name="select_option">
        <optgroup label="게임 개발">
          <option value="Fe_Dev">유니티 개발자</option>
          <option value="Fe_Dev">언리얼 개발자</option>
        </optgroup>
        <optgroup label="웹 개발">
          <option value="Fe_Dev">FE 개발자</option>
          <option value="Be_Dev">BE 개발자</option>
          <option value="Full_Dev">풀스택 개발자</option>
        </optgroup>
        <option value="Dog">그냥 개</option>
      </select>
    </form>
  </body>
</html>
